<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="color-scheme" content="light dark">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <h1>To Do List</h1>
    <div class="newTaskContainer" id="newTaskContainer">
        <form id="newTaskForm">
            <h2>New Task</h2>
            <textarea type="text" id="taskText" placeholder="Tarefa" required></textarea>
            <label for="taskDate">Prazo limite:</label>
            <input type="datetime-local" id="taskDate" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div id="tasksContainer"></div>
    <button id="newTaskButton" type="button">+</button>
</body>

</html>
