<body>
    <h1>To Do List</h1>
    <div class="container">
        <form id="form">
            <h1>New Task</h1>
            <input type="text" id="task" placeholder="Tarefa" required>
            <label for="date">Prazo limite:</label>
            <input type="datetime-local" id="date" required>
            <button type="submit">Adicionar</button>
        </form>
    </div>
    <div id="task-container"></div>
</body>
